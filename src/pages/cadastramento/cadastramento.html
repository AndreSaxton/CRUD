<ion-header>

  <ion-navbar>
    <ion-title>cadastramento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="formSubmit()">
    <ion-item>
      <ion-label>Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="post.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Corpo</ion-label>
        <ion-input type="text" [(ngModel)]="post.author" name="author"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button type="submit">Cadastrar</button>
      </ion-item>
  </form>

</ion-content>
