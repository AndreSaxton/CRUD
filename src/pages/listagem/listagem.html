<ion-header>

  <ion-navbar>
    <ion-title>listagem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button (click)="ionViewDidEnter()" block ion-button>Atualizar Lista</button>
  <ion-list>
    <ion-item *ngFor="let post of posts">
      <h3 (click)="abrirPost(post)">Titulo: {{post.title}} Autor: {{post.author}}</h3>
    </ion-item>
  </ion-list>  
</ion-content>
